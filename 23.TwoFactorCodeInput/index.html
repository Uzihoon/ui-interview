<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Factor Code Input</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="hint">Correct code is</h1>
    <secion class="two-factor">
      <form action="">
        <div class="digit-input">
          <input
            type="text"
            name="digit-1"
            maxlength="1"
            id="digit-1"
            autofocus
            class="digit"
          />
          <input
            type="text"
            name="digit-2"
            maxlength="1"
            class="digit"
            id="digit-2"
            autofocus
          />
          <input
            type="text"
            name="digit-3"
            maxlength="1"
            class="digit"
            id="digit-3"
            autofocus
          />
          <input
            class="digit"
            type="text"
            name="digit-4"
            maxlength="1"
            id="digit-4"
            autofocus
          />
        </div>
        <button>Submit</button>
      </form>

      <p class="error hidden">Wrong Code</p>

      <section>
        <div class="logged-in hidden">Welcome!</div>
      </section>
    </secion>
    <script src="./index.js"></script>
  </body>
</html>
